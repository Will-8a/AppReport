{% extends './base.html' %}

{% block title %}Login | AppReport{% endblock %}

{% block body %}
    <!-- Contenido principal -->
    <main>
        <!-- logo -->
        <div></div>
        <h2>Iniciar sesion.</h2>
        <div>
            <form id="loginform" action="/login" method="POST">
                <input type="text" name="username" autocomplete="username" placeholder="Usuario" required>
                
                <input type="password" name="password" autocomplete="current-password" placeholder="Contraseña" required>
                
                <button type="submit">Iniciar sesion</button>
            </form>
        </div>
        <div>
            <!-- Colocar direccion -->
            <a href="">¿Olvidaste la contraseña?</a>
        </div>
    </main>

{% endblock %}
